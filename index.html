<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="folha de estilo">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <img class="img-logo" src="./assets/logo.gif" alt="icon money">
    <main>
        <label>
            Coventer<b> de </b>
            <select class="currency-select-top">
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Conveter <b>para</b>
            <select class="currency-select-bot">
                <option value="dolar">$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="Digite o valor">
        </label>
        <button class="button-convert">Covnerter</button>

        <section>
            <div class="currency-box">
                <img class="icon-convert" src="./assets/real.png">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,0</p>
            </div>

            <img class="arrow" src="./assets/arrow.png">

            <div class="currency-box">
                <img class="currency-converted" src="./assets/dolar.png">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">$ 0,0</p>
            </div>
        </section>
    </main>
</body>
<script src="./arquivo.js"></script>

</html>
